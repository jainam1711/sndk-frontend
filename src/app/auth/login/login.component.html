<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img" style="background-image:url(assets/bg-1.jpg)">
                    </div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4" style="color: #e3b04b;">Sign In</h3>
                            </div>
                        </div>
                        <form class="signin-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate
                            id="loginForm" autocomplete="off">
                            <div class="form-group mb-3">
                                <label class="label" for="name">
                                    Username
                                    <span data-toggle="tooltip" title="kminchelle">
                                        <img src="assets/user.svg">
                                    </span>
                                </label>
                                <input type="text" [formControl]="f.username" class="form-control"
                                    placeholder="Enter Username" formControlName="username">
                                <app-control-messages fieldName="Username" [control]="f.username">
                                </app-control-messages>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="password">
                                    Password
                                    <span data-toggle="tooltip" title="0lelplR">
                                        <img src="assets/key.svg">
                                    </span>
                                </label>
                                <input type="password" class="form-control" [formControl]="f.password"
                                    placeholder="*********" #Password formControlName="password">
                                <app-control-messages fieldName="Password" [control]="f.password">
                                </app-control-messages>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">
                                    Sign In
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
